<a
  href="#"
  id="backtothetop-fixed"
  class="backtothetop"
  data-backtothetop-duration="600"
  data-backtothetop-easing="easeOutQuart"
  data-backtothetop-fixed-fadeIn="1000"
  data-backtothetop-fixed-fadeOut="1000"
  data-backtothetop-fixed-bottom="10"
  data-backtothetop-fixed-right="20"
>
  <span class="fa-layers fa-fw">
    <i class="fas fa-circle"></i>
    <i class="fas fa-arrow-circle-up"></i> </span
></a>

<script>
  var lunrIndex, $results, pagesIndex;

  // Initialize lunrjs using our generated index file
  function initLunr() {
    // First retrieve the index file
    $.getJSON("/PagesIndex.json")
      .done(function(index) {
        pagesIndex = index;
        console.log("index:", pagesIndex);

        // Set up lunrjs by declaring the fields we use
        // Also provide their boost level for the ranking
        lunrIndex = lunr(function() {
          this.field("title");
          /*this.field("tags", {
                        boost: 5
                    });*/
          this.field("content");

          // ref is the result item identifier (I chose the page URL)
          this.ref("href");

          var self = this;
          var index = 1;
          // Feed lunr with each file and let lunr actually index them
          pagesIndex.forEach(function(page) {
            page.id = index + "";
            self.add(page);
            index += 1;
          });
        });
      })
      .fail(function(jqxhr, textStatus, error) {
        var err = textStatus + ", " + error;
        console.error("Error getting Hugo index flie:", err);
      });
  }

  // Nothing crazy here, just hook up a listener on the input field
  function initUI() {
    $results = $("#results");
    $("#search").keyup(function() {
      $results.empty();

      // Only trigger a search when 2 chars. at least have been provided
      var query = $(this).val();
      if (query.length < 2) {
        return;
      }

      var results = search(query);

      renderResults(results);
    });
  }

  /**
   * Trigger a search in lunr and transform the result
   *
   * @param  {String} query
   * @return {Array}  results
   */
  function search(query) {
    // Find the item in our index corresponding to the lunr one to have more info
    // Lunr result:
    //  {ref: "/section/page1", score: 0.2725657778206127}
    // Our result:
    //  {title:"Page1", href:"/section/page1", ...}
    return lunrIndex.search(query).map(function(result) {
      return pagesIndex.filter(function(page) {
        return page.href === result.ref;
      })[0];
    });
  }

  /**
   * Display the 10 first results
   *
   * @param  {Array} results to display
   */
  function renderResults(results) {
    if (!results.length) {
      return;
    }

    // Only show the ten first results
    results.slice(0, 10).forEach(function(result) {
      var $result = $("<li>");
      $result.append(
        $("<a>", {
          href: result.href,
          text: "Â» " + result.title
        })
      );
      $results.append($result);
    });
  }

  // Let's get started

  $(document).ready(function() {
    initLunr();
    initUI();
  });

  function loadContent(url, el) {
    var parentEl = $(el).parent();
    if (parentEl.hasClass("open")) {
      parentEl.removeClass("open");
      parentEl.addClass("close");
    } else if (parentEl.hasClass("close")) {
      parentEl.removeClass("close");
      parentEl.addClass("open");
    }

    const reloadPage = [
      "ios",
      "android",
      "ta_tutorials",
      "ta_releasenotes",
      "ta_installationguide"
    ];
    const isReload = false;
    reloadPage.forEach(function(item) {
      if (location.origin + "/" + item + "/" === url) {
        isReload = true;
      }
    });

    if (isReload) {
      return (window.location = url);
    }

    $.get(url)
      .done(function(content) {
        $("main").html(
          $(content)
            .find("main")
            .html()
        );
      })
      .fail(function(jqxhr, textStatus, error) {
        var err = textStatus + ", " + error;
        console.error("Error getting Hugo index flie:", err);
      });

    return false;
  }
</script>
