  <script>
    function changeLanguage(language) {
      $('#myDropdown').hide();
      if(language==0) {
              var frame = document.getElementById(':2.container');
              frame.contentWindow.document.getElementById(':2.restore').click();
              $(".header-right").css({"margin-top": "0px"});
              $("#current-lg").text("English");
              $("#current_en").show();
              $("#current_jp").hide();
              $(".dropdown").css({"right": "250px"});
              $(".search-seperate").css({"top": "5px", "right": "15px"})
      } else {
        var frame = document.getElementsByClassName('goog-te-menu-frame')[0];
           var arrs = frame.contentWindow.document.getElementsByTagName('a');
           arrs[arrs.length-1].click();
           $("#current-lg").text("日本語");
           $(".header-right").css({"margin-top": "6px"});
           $("#current_en").hide();
              $("#current_jp").show();
              $(".dropdown").css({"right": "300px"});
              $(".search__container_label").css({"margin-top": "5px"});
              $(".search-seperate").css({"top": "12px", "right": "30px"})
      }
    }
     
     function googleTranslateElementInit() {
          new google.translate.TranslateElement({
              defaultLanguage: 'en', 
              pageLanguage: 'en', 
              includedLanguages: 'ja', 
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE, 
              autoDisplay: false,
              }, 'google_translate_element')
       }
  
     function readCookie(name) {
        var c = document.cookie.split('; '),
        cookies = {}, i, C;
  
        for (i = c.length - 1; i >= 0; i--) {
            C = c[i].split('=');
            cookies[C[0]] = C[1];
        }
  
        return cookies[name];
    }
  
    var currentLanguage = readCookie('googtrans');
    if(currentLanguage !== undefined) {
       $(".header-right").css({"margin-top": "6px"});
       $("#current-lg").text("日本語");
       $("#current_en").hide();
       $("#current_jp").show();
       $(".dropdown").css({"right": "300px"});
       $(".search__container_label").css({"margin-top": "0px"})
       $(".search-seperate").css({"top": "12px", "right": "30px"})
     } else {
      $("#current_jp").hide();
      $("#current_en").show();
     }
  
     $("#language-container").hover(
      function(){
      
        $('#myDropdown').show();
      }, function(){
        $('#myDropdown').hide();
    });
  
    $("#current-lan").on("click", function() {
      $('#myDropdown').toggleClass("show")
    });
    
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-menu");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
   
    </script>
